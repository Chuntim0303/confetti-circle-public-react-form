version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Overwrite React version in package.json to force Amplify to use React 18
        - sed -i 's/"react": "[^"]*"/"react": "18.3.1"/' package.json
        - sed -i 's/"react-dom": "[^"]*"/"react-dom": "18.3.1"/' package.json
        # Clear npm cache to avoid old React versions sneaking in
        - npm cache clean --force
        # Install dependencies ignoring peer conflicts
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
