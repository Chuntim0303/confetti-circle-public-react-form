version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Force React 18 for build
        - npm install react@18 react-dom@18
        # Then install the rest, ignoring peer dependency conflicts
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*

